<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Error Occurred</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .error-container {
      text-align: center;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
      font-size: 1.2em;
    }
    .btn-go-back {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
<div class="error-container">
  <h1>Error Occurred</h1>
  <p>An error has occurred while processing your request. Please try again later.</p>
  <button class="btn-go-back" onclick="history.back()">Go Back</button>
</div>
</body>
</html>
